{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Edit Catagory</h3>

<!--NOTE TWO THINGS NOT ADDED WHICH WOULD BE GOOD = DEFENSIVE PROGRAMMING AND USER AUTHENTICATION, SEE NOTES -->

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- category_name -->
      <div class="row">
        <div class="input-field col s12">
            <!-- prefix on icon puts it before the box -->
        <i class="fas fa-folder-open prefix light-green-text text-darken-4"></i>
        <!-- id, name and label for below all have same name -->
        <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate" required>Category Name</label>
        <label for="category_name">Category Name</label>
        </div>        
      </div>
       <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">           
        <button class="btn-large pink darken-1" type="submit">Edit Category <i class="fas fa-edit right"></i></button>
        </div>        
      </div>        
    </form>
  </div>


{% endblock %}
